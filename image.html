<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam-Image Carousel</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 600px;
        }

        /* Cool Get Started Button */
        .get-started-container {
            text-align: center;
            margin-top: 20px;
        }

        .get-started-text {
            display: inline-block;
            padding: 15px 30px;
            font-size: 0.8rem;
            color: #ffffff;
            background: linear-gradient(135deg, #6a5acd, #8a2be2);
            border: none;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        .get-started-text:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
            background: linear-gradient(135deg, #8a2be2, #6a5acd);
        }

        /* Carousel CSS */
        .carousel {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 500px;
            position: relative;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .carousel img {
            width: 300px;
            height: 300px;
            border-radius: 15px;
            position: absolute;
            top: 50%;
            left: 100%;
            transform: translateY(-50%);
            transition: left 1s ease, opacity 1s ease;
            opacity: 0;
        }

        .carousel img.active {
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 1;
        }

        .carousel img.prev {
            left: -100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Image Carousel -->
        <div class="carousel" id="carousel">
            <img src="https://i.ibb.co/xCsFDvY/a-16-year-student-is-in-his-room-with-sitting-in-bed-and-the-room-is-full-like-study-table-and-pc-an.jpg" alt="Image 1" class="active">
            <img src="https://i.ibb.co/cvh8mvt/create-like-welcome-to-sam-ai-with-sub-text-enhance-the-beauty-of-ai-in-a-normal-image-view.jpg" alt="Image 2">
            <img src="https://i.ibb.co/s3RKr15/IMG-20240908-215152-181.jpg" alt="Image 3">
            <img src="https://i.ibb.co/Fwf0s5S/16-year-boy-cool-and-standard-in-his-room-with-samarthags-cloud-text-in-the-wall-on-3d-but-look-like.jpg" alt="Image 4">
        </div>

        <!-- Get Started Button -->
        <div class="get-started-container">
            <a href="#" class="get-started-text" id="getStartedButton">Generate Your Dream</a>
        </div>
    </div>

    <script>
        // Get Started button logic to open Gmail
        const getStartedButton = document.getElementById("getStartedButton");

        getStartedButton.onclick = function() {
            const subject = encodeURIComponent("Enter your Telegram ID or other profile");
            const body = encodeURIComponent("Please tell something about your dream image ðŸ™ƒ\nExample: A 16-year student studying at his desk, etc...");
            const mailtoLink = `mailto:samarthags121@gmail.com?subject=${subject}&body=${body}`;
            window.location.href = mailtoLink;
        };

        // Image Carousel Logic
        const images = document.querySelectorAll('.carousel img');
        let currentIndex = 0;

        function showNextImage() {
            images[currentIndex].classList.remove('active');
            images[currentIndex].classList.add('prev');

            currentIndex = (currentIndex + 1) % images.length;

            images[currentIndex].classList.add('active');

            setTimeout(() => {
                images.forEach((img, index) => {
                    if (index !== currentIndex) {
                        img.classList.remove('prev');
                    }
                });
            }, 1000);
        }

        // Set interval for carousel
        setInterval(showNextImage, 2000);
    </script>
</body>
</html>
