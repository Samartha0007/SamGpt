<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam-Image</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 600px; /* Limit container width for larger screens */
        }

        /* Button CSS */
        .get-started-container {
            position: relative;
            text-align: center;
            margin-bottom: 20px;
        }

        .get-started-text {
            display: inline-block;
            padding: 15px 40px; /* Adjusted padding for mobile */
            font-size:1.0rem;
            color: #ffffff;
            background: linear-gradient(135deg, #6a5acd, #8a2be2);
            border: none;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
            font-weight: bold;
            text-decoration: none;
        }

        .get-started-text::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            transform: scale(0);
            transition: transform 0.3s ease;
        }

        .get-started-text:hover::before {
            transform: scale(1);
        }

        .get-started-text:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
            color: #000000;
        }

        /* Modal CSS */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%; /* Responsive width */
            max-width: 300px; /* Limit modal width for larger screens */
        }

        .modal input, .modal textarea {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal textarea {
            height: 100px;
        }

        .submit-button {
            padding: 15px 40px;
            font-size: 0.8rem;
            color: #ffffff;
            background: linear-gradient(135deg, #6a5acd, #8a2be2);
            border: none;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            cursor: not-allowed;
            transition: transform 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
            font-weight: bold;
            text-decoration: none;
        }

        .submit-button:disabled {
            background: #b3b3b3; /* Disabled state */
            cursor: not-allowed;
        }

        .submit-button:enabled {
            cursor: pointer;
        }

        /* Carousel CSS */
        .carousel {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 500px; /* Adjusted height for mobile */
            position: relative;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .carousel img {
            width: 300px;
            height: 300px;
            border-radius: 15px; /* Added border-radius for rounded edges */
            position: absolute;
            top: 50%;
            left: 100%;
            transform: translateY(-50%); /* Center vertically */
            transition: left 1s ease;
        }

        .carousel img.active {
            left: 50%;
            transform: translate(-50%, -50%); /* Center horizontally and vertically */
        }

        .carousel img.prev {
            left: -100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Image Carousel -->
        <div class="carousel" id="carousel">
            <img src="https://i.ibb.co/T4bM3sh/a-16-year-student-is-in-his-room-with-sitting-in-bed-and-the-room-is-full-like-study-table-and-pc-an.jpg" alt="Image 1" class="active">
            <img src="image2.jpg" alt="Image 2">
            <img src="image3.jpg" alt="Image 3">
            <img src="image4.jpg" alt="Image 4">
            <img src="image5.jpg" alt="Image 5">
        </div>

        <div class="get-started-container">
            <button class="get-started-text" id="getStartedButton">Get Started</button>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <input type="text" id="nameInput" placeholder="Enter your Telegram or other profiles">
            <textarea id="descriptionInput" placeholder="Text your dream image ðŸ™ƒ"></textarea>
            <button class="submit-button" id="submitBtn" disabled>Create</button>
        </div>
    </div>

    <script>
        const modal = document.getElementById("myModal");
        const getStartedButton = document.getElementById("getStartedButton");
        const submitButton = document.getElementById("submitBtn");
        const nameInput = document.getElementById("nameInput");
        const descriptionInput = document.getElementById("descriptionInput");

        getStartedButton.onclick = function() {
            modal.style.display = "flex";
        }

        nameInput.oninput = toggleSubmitButton;
        descriptionInput.oninput = toggleSubmitButton;

        function toggleSubmitButton() {
            const name = nameInput.value.trim();
            const description = descriptionInput.value.trim();
            submitButton.disabled = !(name && description);
        }

        submitButton.onclick = function() {
            const name = nameInput.value.trim();
            const description = descriptionInput.value.trim();

            if (name && description) {
                const url = https://api.callmebot.com/text.php?source=web&user=@samartha_gs&text=${encodeURIComponent(Name: ${name}, Description: ${description})};

                fetch(url)
                    .then(response => {
                        console.log('Success:', response);
                        modal.style.display = "none";
                        getStartedButton.textContent = "";
                        getStartedButton.style.display = "none";
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }
        };

        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }

        const images = document.querySelectorAll('.carousel img');
        let currentIndex = 0;

        function showNextImage() {
            images[currentIndex].classList.remove('active');
            images[currentIndex].classList.add('prev');

            currentIndex = (currentIndex + 1) % images.length;

            images[currentIndex].classList.add('active');

            setTimeout(() => {
                images.forEach((img, index) => {
                    if (index !== currentIndex) {
                        img.classList.remove('prev');
                    }
                });
            }, 1000);
        }

        setInterval(showNextImage, 3000);
    </script>
</body>
</html>
