    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: 'Black Ops One', sans-serif; /* Changed to Black Ops */
            background: linear-gradient(135deg, #eaeaea, #ffffff); /* Subtle Gradient Background */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative; 
        }

        .animated-text-container {
            position: relative;
            height: 100px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-size: 4rem;
            color: #333; 
        }

        /* Individual Text Elements */
        .animated-text {
            position: absolute;
            opacity: 0; 
            white-space: nowrap;
            transition: opacity 0.5s ease; 
        }

        @keyframes slideIn {
            0% {
                opacity: 0; 
                transform: translateX(-100%); 
            }
            10% {
                opacity: 1; 
                transform: translateX(0); 
            }
            0% {
                opacity: 1;
            }
        }

        .text-sam { animation: slideIn 3s forwards; animation-delay: 0s; }
        .text-gpt { animation: slideIn 3s forwards; animation-delay: 2s; }
        .text-explore { animation: slideIn 3s forwards; animation-delay: 4s; }
        .text-one { animation: slideIn 3s forwards; animation-delay: 6s; }
        .text-two { animation: slideIn 3s forwards; animation-delay: 8s; }
        .text-three { animation: slideIn 3s forwards; animation-delay: 10s; }
        .text-four { animation: slideIn 3s forwards; animation-delay: 12s; }
        .text-five { animation: slideIn 3s forwards; animation-delay: 14s; }
        .text-six { animation: slideIn 3s forwards; animation-delay: 16s; }
        .text-seven { animation: slideIn 3s forwards; animation-delay: 18s; }
        .text-eight { animation: slideIn 3s forwards; animation-delay: 20s; }
        .text-nine { animation: slideIn 3s forwards; animation-delay: 22s; }
        .text-ten { animation: slideIn 3s forwards; animation-delay: 24s; }

        @media (max-width: 768px) {
            .animated-text {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .animated-text {
                font-size: 1.8rem;
            }
        }

        /* Get Started UI/UX Design */
        .get-started-container {
            position: absolute;
            bottom: 30px; /* Position from the bottom */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust for center alignment */
            text-align: center; /* Center text inside container */
        }

        .get-started-text {
            display: inline-block;
            padding: 15px 80px; /* Padding for the text */
            font-size: 0.7rem; /* Font size for text */
            color: #ffffff; /* Text color */
            background: linear-gradient(135deg, #6a5acd, #8a2be2); /* Gradient background */
            border: none; /* Remove default border */
            border-radius: 20px; /* Rounded corners */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3); /* Shadow effect */
            text-transform: uppercase; /* Uppercase text */
            letter-spacing: 1px; /* Spacing between letters */
            position: relative; /* Position for hover effect */
            overflow: hidden; /* Hide overflow for animation */
            cursor: default; /* Default cursor */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Transition for effects */
            font-weight: bold; /* Bold text */
            text-decoration: none; /* Remove underline */
        }

        .get-started-text::before {
            content: '';
            position: absolute;
            top: 0; /* Start from the top */
            left: 0; /* Start from the left */
            right: 0; /* Expand to the right */
            bottom: 0; /* Expand to the bottom */
            background: rgba(255, 255, 255, 0.2); /* White overlay */
            border-radius: 20px; /* Match text radius */
            transform: scale(0); /* Start hidden */
            transition: transform 0.3s ease; /* Transition for hover effect */
        }

        .get-started-text:hover::before {
            transform: scale(1); /* Scale overlay on hover */
        }

        .get-started-text:hover {
            transform: translateY(-5px); /* Lift effect on hover */
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5); /* Increase shadow on hover */
        }

        .get-started-text:hover {
            color: black; /* Change text color on hover */
            transition: color 0.3s ease; /* Transition for text color */
        }
    </style>
</head>

    <script>
        function restartAnimation() {
            const texts = document.querySelectorAll('.animated-text');
            texts.forEach((text, index) => {
                text.style.opacity = 0; 
                text.style.animation = 'none'; 
                void text.offsetWidth; 
                text.style.animation = `slideIn 3s forwards ${index * 2}s`; 
            });
        }

        window.onload = function() {
            restartAnimation();
