<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samarth Gs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: white;
            overflow: hidden;
            padding: 20px; /* Added padding for mobile spacing */
        }

        .img-area {
            height: 120px;
            width: 120px;
            border-radius: 20%;
            overflow: hidden;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        .img-area:hover {
            transform: scale(1.05);
        }

        .img-area img {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        .name {
            font-size: 28px; /* Adjusted size for mobile */
            font-weight: 500;
            color: #31344b;
            margin: 10px 0;
            text-align: center;
            animation: fadeIn 1s;
        }

        .tagline {
            font-size: 16px; /* Adjusted size for mobile */
            color: #777;
            margin-bottom: 10px;
            text-align: center;
            animation: fadeIn 1.5s;
        }

        .emoji-animation {
            font-size: 40px; /* Adjusted for visibility */
            animation: typing 2s steps(5) forwards, blink 0.75s step-end infinite;
            white-space: nowrap;
            overflow: hidden;
            width: 30px; /* Adjust width based on the emoji length */
            margin-bottom: 20px; /* Added margin for spacing */
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 30px; } /* Adjust width based on the emoji length */
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .social-icons {
            margin: 10px 0;
            display: flex;
            gap: 15px;
        }

        .social-icons a {
            height: 50px; 
            width: 50px; 
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20%;
            background: transparent;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease, transform 0.3s ease;
            text-decoration: none; /* Remove underline */
        }

        .social-icons a:hover {
            background: #e0e0e0;
            transform: scale(1.1);
        }

        .buttons {
            display: flex;
            width: 100%;
            justify-content: space-between;
            margin: 50px 0; /* Adjusted margin for spacing */
        }

        .buttons button {
            flex: 1;
            border: none;
            padding: 10px; /* Adjusted size */
            margin: 0 5px;
            font-size: 14px; /* Adjusted size */
            font-weight: 500;
            color: #ffffff;
            background: #6c63ff;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .buttons button:hover {
            background: #5753d1;
            transform: translateY(-2px);
        }

        .social-share {
            display: flex;
            justify-content: center; /* Center the items */
            align-items: center; /* Vertically center the items */
            width: 100%;
            color: ;
            font-size: 14px; /* Adjusted size for mobile */
            margin-top: 10px; /* Added margin for spacing */
        }

        .social-share .row {
            display: flex;
            align-items: center; /* Center items vertically */
            margin: 0 30px; /* Spacing between items */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
