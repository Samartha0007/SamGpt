<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam Search</title>
    <link rel="shortcut icon" href="https://i.ibb.co/FJztgMM/shield-search-find-business-logo-20240721-144810-0000.png" type="image/x-icon" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            color: black;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .search-box {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        input[type="text"] {
            width: 80%;
            padding: 15px;
            padding-right: 50px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 15px;
            color: #333;
            background-color: #fff;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #5e60ce;
            box-shadow: 0 4px 12px rgba(94, 96, 206, 0.4);
        }


        .results, .article-content {
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }

        .result-item {
            padding: 20px;
            margin-bottom: 10px;
            border-radius: 10px;
            background-color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 20px;
        }

        .result-item:hover {
            background-color: white;
            transform: scale(1.02);
        }

        .result-item img {
            max-width: 100%;
            border-radius: 10px;
        }

        .section-title {
            font-weight: bold;
            margin-top: 20px;
            color: #5e60ce;
        }

        .article-content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px 0;
        }

        .article-content {
            display: none;
        }

        .back-button {
            padding: 10px 20px;
            border: none;
            background-color: #5e60ce;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #4b4ecb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            animation: pulse 1.5s infinite;
        }

        .scroll-to-top {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            border: none;
            background-color: #5e60ce;
            color: white;
            cursor: pointer;
            border-radius: 50%;
            font-size: 24px;
            transition: background-color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .scroll-to-top:hover {
            background-color: #4b4ecb;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        .circle-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            display: inline-block;
            vertical-align: middle;
        }

        .circle-image img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-box" id="searchBox">
            <h1></h1>
         <input type="text" id="searchInput" placeholder="Search here anything.........!" onkeydown="handleKeyDown(event)" enterkeyhint="search">
        </div>
        <div class="results" id="results"></div>
        <div class="article-content" id="articleContent">
            <button class="back-button" onclick="goBack()">Back!</button>
            <div id="articleText"></div>
        </div>
    </div>

    <button class="scroll-to-top" id="scrollToTopButton" onclick="scrollToTop()">â¬†</button>

    <script>
        // Function to handle the 'Enter' key press
        function handleKeyDown(event) {
            if (event.key === 'Enter') {
                search();
            }
        }

        async function search() {
            const query = document.getElementById('searchInput').value;
            const resultsDiv = document.getElementById('results');
            const articleContentDiv = document.getElementById('articleContent');
            const articleTextDiv = document.getElementById('articleText');
            const searchBox = document.getElementById('searchBox');

            resultsDiv.innerHTML = '<div class="loading">Searching...</div>';
            articleContentDiv.style.display = 'none';
            articleTextDiv.innerHTML = '';
            searchBox.style.display = 'none'; // Hide the search box

            if (!query) {
                resultsDiv.innerHTML = '<div class="result-item">Something Search Dude ðŸ¤£</div>';
                searchBox.style.display = 'block'; // Show the search box
                return;
            }

            const response = await fetch(`https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(query)}&format=json&origin=*`);
            const data = await response.json();

            resultsDiv.innerHTML = '';

            if (data.query.search.length > 0) {
                for (const item of data.query.search) {
                    const pageId = item.pageid;
                    const pageResponse = await fetch(`https://en.wikipedia.org/w/api.php?action=query&prop=pageimages|extracts&format=json&origin=*&pageids=${pageId}&exintro=1&explaintext=1&pithumbsize=200`);
                    const pageData = await pageResponse.json();
                    const page = pageData.query.pages[pageId];
                    const thumbnail = page.thumbnail ? `<img src="${page.thumbnail.source}" alt="${item.title}">` : '';

                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    resultItem.innerHTML = `
                        <div>${thumbnail}</div>
                        <div>
                            <strong>${item.title}</strong><br>
                            ${item.snippet}...
                        </div>
                    `;
                    resultItem.onclick = () => fetchArticle(pageId);
                    resultsDiv.appendChild(resultItem);
                }
            } else {
                resultsDiv.innerHTML = '<div class="result-item">Sorry ðŸ˜” Try different</div>';
            }
        }

        async function fetchArticle(pageid) {
            const resultsDiv = document.getElementById('results');
            const articleContentDiv = document.getElementById('articleContent');
            const articleTextDiv = document.getElementById('articleText');
            const searchBox = document.getElementById('searchBox');

            resultsDiv.style.display = 'none';
            articleContentDiv.style.display = 'block';
            articleTextDiv.innerHTML = '<div class="loading">Loading...</div>';

            const response = await fetch(`https://en.wikipedia.org/w/api.php?action=query&prop=extracts|pageimages&format=json&origin=*&pageids=${pageid}&explaintext=1&pithumbsize=600`);
            const data = await response.json();
            const page = data.query.pages[pageid];

            articleTextDiv.innerHTML = `<h2>${page.title}</h2>`;
            if (page.thumbnail) {
                articleTextDiv.innerHTML += `<img src="${page.thumbnail.source}" alt="${page.title}">`;
            }
            articleTextDiv.innerHTML += `<p>${page.extract}</p>`;

            searchBox.style.display = 'none';
            document.getElementById('scrollToTopButton').style.display = 'block';
        }

        function goBack() {
            const resultsDiv = document.getElementById('results');
            const articleContentDiv = document.getElementById('articleContent');
            const articleTextDiv = document.getElementById('articleText');
            const searchBox = document.getElementById('searchBox');

            articleContentDiv.style.display = 'none';
            articleTextDiv.innerHTML = '';
            resultsDiv.style.display = 'block';
            searchBox.style.display = 'block'; // Show the search box
            document.getElementById('scrollToTopButton').style.display = 'none';
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
